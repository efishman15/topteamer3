<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{client.translate('CONTEST_LEADERS')}}</ion-title>
  </ion-navbar>
  <simple-tabs>
    <simple-tab simpleTabTitle="{{client.translate('CONTEST_LEADERS_GENERAL_SCORING')}}" (selected)="tabGeneralParticipants()"></simple-tab>
    <simple-tab simpleTabTitle="{{params.data.contest.teams[0].name}}" (selected)="tabTeamParticipants(0)"></simple-tab>
    <simple-tab simpleTabTitle="{{params.data.contest.teams[1].name}}" (selected)="tabTeamParticipants(1)"></simple-tab>
  </simple-tabs>
</ion-header>


<ion-content class="app-bg">

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingText="{{client.translate('PULL_TO_REFRESH')}}">
    </ion-refresher-content>
  </ion-refresher>

  <leaders>

  </leaders>
</ion-content>
