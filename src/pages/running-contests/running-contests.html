<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>{{client.translate('RUNNING_CONTESTS')}}</ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="client.openNewContest()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="app-bg">

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingText="{{client.translate('PULL_TO_REFRESH')}}">
    </ion-refresher-content>
  </ion-refresher>

  <contest-list tab="running">
  </contest-list>

</ion-content>
